<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon">
    <meta name="google-signin-client_id" content="rozetka-c01e7.apps.googleusercontent.com">
    <title>Rozetka</title>
    <base href="/">
    <style>
      .loader {
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, .07);
      }

      .loader__inner {
        width: 12rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .loader__image {
        width: 8rem;
        height: 8rem;
        z-index: 1;
      }

      .loader__progress {
        width: 100%;
        height: .4rem;
        margin-top: 2rem;
        border: 1px solid #9c9c9c6b;
        box-sizing: border-box;
      }

      .loader__progress-bar {
        width: 10%;
        height: 100%;
        background-color: #00a046;

        animation-name: loaderAnimation;
        animation-timing-function: ease-out;
        animation-iteration-count: infinite;
        animation-duration: 5s;
        box-sizing: border-box;
      }

      @keyframes loaderAnimation {
        0% { width: 5% }
        100% { width: 100% }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loader">
        <div class="loader__inner">
          <img class="loader__image" src="assets/images/logo-small.svg" alt="">

          <div class="loader__progress">
            <div class="loader__progress-bar"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
